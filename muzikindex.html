<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Document</title>

<body>
    
    <div class="container ">
        <div class="card shadow-lg rounded">
        <img id="music-image"  class="card-img-top"  src="" alt="" >
        <audio id="audio" class="text-center border-bottom my-3" src=""></audio>
        <div id="music-details">
            <p class="title"></p>
            <p class="singer"></p>
        </div>
        <div class="card-body">
        <div id="progress">
            <input type="range"id="progress-bar" class="form-range">
            <div class="times">
                <span id="current-time">0:00</span>
                <span id="duration">0:00</span>
            </div>

        </div>
        <div id="controls" class="text-center">
            <button id="prev" class="btn btn-danger rounded-circle"> 
                <i  class="fa-solid fa-backward-step"></i>
            </button>
            <button id="play"class="btn btn-danger rounded-circle btn-lg mx-2px"> 
                <i  class="fa-solid fa-play"></i>
            </button>
            <button  id="next"class="btn btn-danger rounded-circle"> 
                <i class="fa-solid fa-forward-step"></i>
            </button>
            
           
           
         </div>
        </div>
        <div class="card-footer"> 
            <button class="btn btn-danger btn-sm" data-bs-toggle="collapse"
            data-bs-target="#music-list">
                <i class="fa-solid fa-bars"></i>
            </button>
            <div class="colume-container">
            <i id="volume"class="fa-solid fa-volume-high"></i>
            <input type="range" id="volume-bar" max="100" value="100">
            </div>
        </div>
        <div id="music-list" class="collapse show">
            <ul class="list-group list-roup-flush">

                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span>Rap God-Eminem</span>
                    <span class="badge bg-primary rouded-pill">3:54</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span>Euphoria-Kendrick Lamar</span>
                    <span class="badge bg-primary rouded-pill">3:54</span>
                </li> -->
            </ul>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="music.js"></script>
    <script src="musicplayer.js"></script>
